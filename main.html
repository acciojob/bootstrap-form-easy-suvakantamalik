<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
		
	<div class="row">
		<div class="col">
			<label for="first-name-input" class="form-label">First Name</label>
		    <input type="text" id="first-name-input" class="form-control invalid-feedback" aria-label="First name" required>
		</div>
		
		<div class="col">
			<label for="last-name-input">Last Name</label>
			<input type="text" id="last-name-input" class="form-control invalid-feedback" aria-label="Last name" required>
		</div>
		
		<div class="col">
			<label for="email-input">Email Address</label>
			<input type="email" id="email-input" class="form-control invalid-feedback" aria-label="emailHelp" required>
		</div>
	</div>	
	
	<!--second row-->
	
	<div class="row">
		<div class="col">
			<label for="college-input">College Name</label>
		    <input type="text" id="college-input" class="form-control invalid-feedback" aria-label="college name" required>
		</div>
		<div class="col">
			<label for="grad-year-select" class="form-label">Graduation Year</label>
			<select class="form-select invalid-feedback" id="grad-year-select" aria-label="Default select example" required>
	    		<option selected>Choose...</option>
	    		<option value="1">2020</option>
	    		<option value="2">2021</option>
	    		<option value="3">2022</option>
	    		<option value="3">2023</option>
	    	</select>
		</div>
		<div class="col">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="text" id="roll-no-input" class="form-control" aria-label="" required>
		</div>
	</div>
	
	<div class="form-check">
		<input class="form-check-input invalid-feedback" type="checkbox" value="" id="conditions-checkbox" required>
		<label class="form-check-label" id="conditions-checkbox" for="conditions-checkbox">
			Agree to terms and conditions
		</label>
	</div>
	<button type="button" class="btn btn-primary">Submit form</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
