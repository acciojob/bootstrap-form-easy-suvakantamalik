<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="row">
	  <div class="col">
		  <label for="first-name-input">First name</label>
	    <input type="text" id="first-name-input" class="form-control" aria-label="First name">
	  </div>
	  <div class="col">
		  <label for="last-name-input">Last name</label>
		<input type="text" id="last-name-input" class="form-control" aria-label="Last name">
	  </div>
	
		<div class="col">
			<label for="inputEmail4" class="form-label">Email</label>
		    <input type="email" class="form-control" id="inputEmail4">
		</div>
	</div>	
	
	<div class="mb-3">
		<label for="exampleFormControlInput1" id="college-input" class="form-label">College Name</label>
	    <input type="text" class="form-control" id="college-input">
	</div>
	<select class="form-select" aria-label="Default select example">
		<option selected>Choose...</option>
		<option value="1">2020</option>
		<option value="2">2021</option>
		<option value="3">2022</option>
		<option value="3">2023</option>
	</select>
	<div class="mb-3">
		<label for="exampleFormControlInput1" id="roll-no-input" class="form-label">College Name</label>
	    <input type="text" class="form-control" id="roll-no-input">
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox">
		<label class="form-check-label" id="conditions-checkbox" for="flexCheckIndeterminate">
			Agree to term and conditions
		</label>
	</div>
	<button type="button" class="btn btn-primary">Submit form</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
